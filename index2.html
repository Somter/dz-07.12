<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Your text</p>
    <script>
        // Задание 2
        class Marker {
            constructor(color, percent) {
                this.color = color;
                this.percent = percent;
            }

            Print(element) {
                if (this.percent >= 0.5) {
                    element.style.color = this.color;
                    this.percent -= 0.5;
                }
            }
        }

        let percent = 5;
        let color = prompt("Укажите цвет текста");
        let textElement = document.querySelector("p");
        let obj1 = new Marker(color, percent);
        obj1.Print(textElement);

    </script>
</body>

</html>
